  <body>
    <div id="wrap">
      <input type="checkbox" id="showHideMenu" />
      <div id="sidebar" class="sidenav">
        <div id="header" class="noselect">
          <h1 class="logo"><i class="material-icons">description</i> noted</h1>
        </div>
        <hr />
        <div class="files"></div>
        <div class="toolbox">
          <button title="Create new note" class="toolboxbutton addbutton">
            <i class="material-icons">add</i>
          </button>
          <button
            title="Upload note from computer"
            class="toolboxbutton uploadbutton"
          >
            <i class="material-icons">publish</i>
          </button>
          <button
            title="Delete all notes"
            class="toolboxbutton delete-allbutton"
          >
            <i class="material-icons">delete_sweep</i>
          </button>
        </div>

        <label
          for="showHideMenu"
          title="Show menu"
          class="toolboxbutton show-menubutton"
        >
          <i class="material-icons">menu</i>
        </label>
      </div>
      <div id="main" class="main">
        <h1 contenteditable="false" class="title" id="title">
          noted text editor by jeffalo
        </h1>
        <textarea
          contenteditable="false"
          class="contents hidden"
          id="contents"
        ></textarea>
        <p id="splashtext">
          <noscript>
            This app requires Javascript for it to work. Sorry!<br /><br />
          </noscript>
          <script>
            document.write(`
          select a document or create one with the panel on the left.
          <br /><br />
          suggestions, feedback or issues? check out the
          <a
            class="llama"
            target="_blank"
            href="https://github.com/JeffaloBob/noted"
            >GitHub repo.</a
          >`);
          </script>
        </p>
      </div>
    </div>
    <div class="context-menu" id="context-menu">
      <div id="menu-title" class="menu-title">Title</div>
      <div id="renameBtn" class="menu-option">Rename</div>
      <div id="deleteBtn" class="menu-option">Delete</div>
      <div id="downloadBtn" class="menu-option">Download to computer</div>
      <div id="shareBtn" class="menu-option">Share</div>
    </div>
